<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixelizr</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="navbar-fixed">
      <nav class="indigo">
        <div class="nav-wrapper">
          <div class="container">
            <a href="index.html" class="brand-logo center">
              <i class="material-icons left">view_module</i>
              Pixelizr
            </a>
          </div>
        </div>
      </nav>
    </div>

    <main class="container">
      <div id="grid-launch" class="row">
        <form>
          <div class="col offset-s1 s6 m4">
            <div class="input-field">
              <input type="text" placeholder="Enter grid size (default is 40, min 30, max 50)"
              id="grid-size" name="grid-size" autofocus="true">
            </div>
          </div>

          <div class="col s3">
            <button id="new-btn" class="clr btn-large waves-effect waves-light" type="submit" name="action">
              <i class="material-icons right">fast_forward</i>
              Go!
            </button>
          </div>
        </form>
      </div>

      <div class="row"> <!-- main row -->
        <div class="col s12 m7"> <!-- holds the art grid -->
          <p id="show-me" class="b-margin-10">Drawing Canvas</p>
          <div id="grid" class="col s12 m12 no-padding"></div>
        </div>

        <div class="col s12 m3 no-padding"> <!-- holds the pallet and current color -->
          <p class="grey-text b-margin-10">Click for Color</p>
          <div id="pallet" class="col s12 m12"></div>

          <div id="current-color" class="col s12 m12"></div>
        </div>

        <div class="col s12 m2 no-padding"> <!-- holds find, save, and restore buttons -->
          <form>
            <div class="col s12">
              <p class="grey-text">Browse Flickr</p>
              <button id="browse-btn" class="clr btn-large waves-effect waves-light" type="submit" name="action">
                <i class="material-icons right">search</i>
                Find
              </button>
            </div>
          </form>
            <form>
              <div class="col s12">
                <div class="input-field">
                  <input type="text" placeholder="Filename to save"
                  id="save-name" name="save-name">
                </div>
              </div>

              <div class="col s12">
                <button id="save-btn" class="clr btn-large waves-effect waves-light" type="submit" name="save">
                  <i class="material-icons right">save</i>
                  Save
                </button>
              </div>
            </form>
            <form>
              <div class="col s12">
                <div class="input-field">
                  <input type="text" placeholder="Filename to open"
                  id="open-name" name="open-name">
                </div>
              </div>
              <div class="col s12">
                <button id="open-btn" class="clr btn-large waves-effect waves-light" type="submit" name="open">
                  <i class="material-icons right">open_in_browser</i>
                  Open
                </button>
              </div>
            </form>
        </div>

      </div> <!-- end main row -->
    </main>

    <footer class="page-footer indigo lighten-1" id="footer">
      <div class="container">
        <div class="row footer-row">
          <div class="col m6 s12">
            <h5 class="grey-text text-lighten-4">
              <a class="grey-text text-lighten-4" target="_blank" href="https://github.com/bigrobsf/pixelizr/blob/master/README.md">
              <i class="material-icons left">view_module</i>
              Pixelizr</a>
            </h5>
          </div>
          <!-- <a class="grey-text text-lighten-4" target="_blank" href="https://github.com/bigrobsf/pixelizr/blob/master/README.md"> -->
           <!-- About</a> -->
          <div class="col m6 push-l2 s12">
            <p class="grey-text text-lighten-4">
              Image retrieval courtesy of the
              <a id="flickr" class="grey-text text-lighten-4" href="https://www.flickr.com/services/api/">
                Flickr API
              </a>
            </p>
          </div>
        </div>
      </div>

      <div class="footer-copyright indigo darken-1">
        <div class="container">
          Â© 2016 Rob Conner
        </div>
      </div>
    </footer>
<!-- <canvas id="image-canvas"></canvas> -->
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/show-image.js"></script>
    <script src="js/save-grid.js"></script>
    <script src="js/do-ajax.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
